<!-- multiple transition effect- 


-->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#ss{
			height: 150px;
			width: 250px;
			background-color: green;
			border: 1px solid black;
			transition: height 2s, width 2s, transform 2s; 
		}
		#ss:hover{
			
			transform: rotate(360deg);
		}

	</style>
	<title></title>
</head>
<body>
<div id="ss"><img src="culture.jpg" style="height: 150px; width: 250px;">
	
</div>
</body>
</html>
