<!-- properties of css-
1) Border properties-
it is use to add the width,style and color of the border of an element.

-->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#aa{
			border-style: none;
		}
		#bb{
			border-style: dotted;
			border-width: 6px;
			border-color: green;
		}
		#cc{
			/*border-style: dashed;*/
			border: 6px dashed blue;
		}
		#dd{
			border-style: solid;
		}
		#ee{
			border-style: double;
		}
		#ff{
			border-style: groove;
		}
		#gg{
			border-style: ridge;
		}
		#hh{
			border-style: inset;
		}
		#ii{
			border-style: outset;
		}
		#jj{
			border-style: hidden;
		}
	</style>
	<title></title>
</head>
<body>
	<p id="aa">welcome to world of web page</p>
	<p id="bb">welcome to world of web page</p>
	<p id="cc">welcome to world of web page</p>
	<p id="dd">welcome to world of web page</p>
	<p id="ee">welcome to world of web page</p>
	<p id="ff">welcome to world of web page</p>
	<p id="gg">welcome to world of web page</p>
	<p id="hh">welcome to world of web page</p>
	<p id="ii">welcome to world of web page</p>
	<p id="jj">welcome to world of web page</p>

</body>
</html>
